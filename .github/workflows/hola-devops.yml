name: Hola DevOps

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      mensaje:
        description: 'Mensaje personalizado'
        required: false
        default: 'Hola DevOps'

jobs:
  saludar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Imprimir mensaje de bienvenida
        run: |
          MENSAJE='${{ github.event.inputs.mensaje }}'
